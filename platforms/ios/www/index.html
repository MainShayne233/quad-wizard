<html>

    <head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="js/quad_form.js"></script>

    <script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        messageStyle: 'none',tex2jax: {
            preview: 'none'
        }
    });
</script>

    </head>

    <body>

    <img src="img/hat.png" id="wizhat" height="120" width="120">

    <div class="equation">
        <form>
            <div class="line" id="a_input">
                <input class="arg-input form-control" type="number" id="a">
                <img src="img/a.png" class="eq-pics" id="a_pic" height="30" width="25">
                <button class="op_btn" id="op1" onclick="op1_switch" style="width:28px;height:50px;">+</button>
            </div>



            <div class="line" id="b_input">
                <input class="arg-input form-control" type="number" id="b">
                <img src="img/b.png" class="eq-pics" id="b_pic" height="18" width="15">
                <button class="op_btn" id="op2" onclick="op2_switch" style="width:28px;height:50px;">+</button>
            </div>


            <div class="line" id="c_input">
                <input class="arg-input form-control" type="number" id="c">
                <img src="img/c.png" class="eq-pics" id="c_pic" height="20" width="30">
            </div>

        </form>
    </div>

    <div class="quad_submit">
        <button class="submit btn btn-primary" onclick="quad_equation()">Consult Quadratic Formula</button></div>
    </div>

    <p class="solution_display" id="solutions"></p> 

    <script>
    function jax(){
        MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
    }

    window.onload = MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
    </script>
    

    </body>


</html>
